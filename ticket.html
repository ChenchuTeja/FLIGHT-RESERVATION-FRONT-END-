<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #aed6f1; /* Friendly blue background */
            color: #333;
        }

        .ticket-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .ticket {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .ticket h2 {
            margin-top: 0;
            text-align: center;
        }

        .ticket p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="ticket">
            <h2>Flight Ticket</h2>
            <p><strong>Flight Name:</strong> Indigo Airlines</p>
            <p><strong>Flight Number:</strong> FS283</p>
            <p><strong>Passenger Name:</strong> John wick</p>
            <p><strong>Passenger Age:</strong> 35</p>
            <p><strong>Departure:</strong> chennai (JFK)</p>
            <p><strong>Destination:</strong> hyderabad (LHR)</p>
            <p><strong>Arrival Time:</strong> 3:00 PM</p>
        </div>
    </div>
</body>
</html>
