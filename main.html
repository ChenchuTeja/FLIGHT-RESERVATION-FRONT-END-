<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3498db; /* Changed background color to blue */
        }

        header {
            background-color: #2980b9; /* Changed header background color */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        input[type="text"],
        input[type="email"],
        select,
        input[type="date"],
        input[type="time"] { /* Added spacing between form components */
            width: 100%;
            padding: 10px;
            margin: 10px 0; /* Increased margin between form components */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #2980b9; /* Changed button color */
            color: #fff;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #1c6ca6; /* Darker hover color */
        }
    </style>
</head>

<body>
    <header>
        <h1>Flight Ticket Reservation</h1>
    </header>

    <div class="container">
        <form id="flightForm" action="list.html">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" placeholder="Enter departure city">

            <label for="to">To:</label>
            <input type="text" id="to" name="to" placeholder="Enter destination city">

            <label for="date">Departure Date:</label>
            <input type="date" id="date" name="date">

            <label for="passengers">Passengers:</label>
            <select id="passengers" name="passengers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <input type="button" value="confirm" onclick="showPassengerForm()">
            <input type="submit" value="Submit"> <!-- Added Submit button -->
        </form>

        <div id="passengerDetails" style="display: none;">
            <h2>Passenger Details</h2>
            <form id="passengerForm">
                <!-- Passenger details fields will be dynamically added here -->
                <!-- Example for one passenger -->
                <label for="passenger1Name">Passenger 1 Name:</label>
                <input type="text" id="passenger1Name" name="passenger1Name" placeholder="Enter name">
                <br>
                <label for="passenger1Age">Passenger 1 Age:</label>
                <input type="number" id="passenger1Age" name="passenger1Age" placeholder="Enter age">
                <br>
            </form>
        </div>
    </div>

    <script>
        function showPassengerForm() {
            const passengers = parseInt(document.getElementById('passengers').value);
            const passengerDetails = document.getElementById('passengerDetails');

            if (passengers > 0) {
                let passengerFormHTML = '';
                for (let i = 1; i <= passengers; i++) {
                    passengerFormHTML += `<label for="passenger${i}Name">Passenger ${i} Name:</label>`;
                    passengerFormHTML += `<input type="text" id="passenger${i}Name" name="passenger${i}Name" placeholder="Enter name"><br>`;
                    passengerFormHTML += `<label for="passenger${i}Age">Passenger ${i} Age:</label>`;
                    passengerFormHTML += `<input type="number" id="passenger${i}Age" name="passenger${i}Age" placeholder="Enter age"><br>`;
                }
                document.getElementById('passengerForm').innerHTML = passengerFormHTML;
                passengerDetails.style.display = 'block';
            } else {
                passengerDetails.style.display = 'none';
            }
        }
    </script>
</body>

</html>
